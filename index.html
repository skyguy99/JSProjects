  <body>
<script src="js/sketch.js"></script>
        <script>
            
var ctx = Sketch.create();
            
//My drawing functions

ctx.draw = function() {
    
    ctx.font = "30px Arial";
    ctx.strokeText("Hello World",10,50);
    
    draw();
    
}

var x=200;
var y=100;
var particles2 = [];
var COLOURS = [ '#69D2E7', '#A7DBD8', '#E0E4CC', '#F38630', '#FA6900', '#FF4E50', '#F9D423' ];

function makeParticle() {
    
    this.x = Math.random()* ctx.width;
    this.y = Math.random()* ctx.height;
    this.vx = Math.random()*20-10;
    this.vy = Math.random()*20-10;
    
}                       
            
for(var i=0;i<50;i++)
{
    particles2.push(new makeParticle());
}
            
function draw() {
    
    for(var t=0;t<particles2.length;t++)
    {
        var p = particles2[t];
    
    ctx.beginPath();
    ctx.fillStyle = random(COLOURS);
    ctx.arc(p.x,p.y,5, Math.PI*2, false);
    ctx.fill();
    
    p.x+=p.vx;
    p.y+=p.vy;
    }
}
            
        </script>
    </body>
